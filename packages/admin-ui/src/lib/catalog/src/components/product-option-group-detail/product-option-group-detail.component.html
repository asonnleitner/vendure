<vdr-page-block>
    <vdr-action-bar>
        <vdr-ab-left>
            <vdr-language-selector
                [disabled]="isNew$ | async"
                [availableLanguageCodes]="availableLanguages$ | async"
                [currentLanguageCode]="languageCode$ | async"
                (languageCodeChange)="setLanguage($event)"
            ></vdr-language-selector>
        </vdr-ab-left>

        <vdr-ab-right>
            <vdr-action-bar-items locationId="product-option-group-detail" />
            <button
                class="btn btn-primary"
                *ngIf="isNew$ | async; else updateButton"
                (click)="create()"
                [disabled]="detailForm.pristine || detailForm.invalid"
            >
                {{ 'common.create' | translate }}
            </button>
            <ng-template #updateButton>
                <button
                    *vdrIfPermissions="updatePermission"
                    class="btn btn-primary"
                    (click)="save()"
                    [disabled]="detailForm.pristine || detailForm.invalid"
                >
                    {{ 'common.update' | translate }}
                </button>
            </ng-template>
        </vdr-ab-right>
    </vdr-action-bar>
</vdr-page-block>

<form [formGroup]="detailForm" class="mt-3">
    <vdr-page-detail-layout>
        <vdr-page-detail-sidebar formGroupName="productOptionGroup">
            <vdr-card>
                <vdr-page-entity-info *ngIf="entity$ | async as entity" [entity]="entity" />
            </vdr-card>
        </vdr-page-detail-sidebar>

        <vdr-page-block>
            <vdr-card formGroupName="productOptionGroup">
                <div class="form-grid">
                    <vdr-form-field [label]="'common.name' | translate" for="name">
                        <input
                            id="name"
                            type="text"
                            formControlName="name"
                            (input)="updateCode(entity?.value, $event.target.value)"
                        />
                    </vdr-form-field>
                    <vdr-form-field [label]="'common.code' | translate" for="code">
                        <input
                            id="code"
                            type="text"
                            [readonly]="!(updatePermission | hasPermission)"
                            formControlName="code"
                        />
                    </vdr-form-field>
                </div>
            </vdr-card>

            <vdr-card [title]="'common.custom-fields' | translate" *ngIf="customFields.length">
                <vdr-tabbed-custom-fields
                    entityName="ProductOptionGroup"
                    [customFields]="customFields"
                    [customFieldsFormGroup]="detailForm.get('productOptionGroup.customFields')"
                    [readonly]="!(updatePermission | hasPermission)"
                />
            </vdr-card>

            <vdr-custom-detail-component-host
                locationId="product-option-group-detail"
                [entity$]="entity$"
                [detailForm]="detailForm"
            ></vdr-custom-detail-component-host>

            <vdr-card
                *ngIf="!(isNew$ | async)"
                [title]="'catalog.product-options' | translate"
                [paddingX]="false"
            >
                <ng-template vdrCardControls>
                    <input
                        type="text"
                        class="mr-3"
                        [formControl]="filterControl"
                        [placeholder]="'common.filter-by-name' | translate"
                    />
                </ng-template>

                <ng-container *ngIf="options$ | async as filteredOptions">
                    <table class="product-options-list table" formArrayName="options">
                        <thead>
                            <tr>
                                <th></th>
                                <th>{{ 'common.name' | translate }}</th>
                                <th>{{ 'common.code' | translate }}</th>
                                <ng-container *ngIf="customOptionFields.length">
                                    <th>{{ 'common.custom-fields' | translate }}</th>
                                </ng-container>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                class="product-option"
                                *ngFor="
                                let option of filteredOptions
| paginate
: {
currentPage: currentPage,
itemsPerPage: itemsPerPage,
totalItems: totalItems,
};
let i = index"
                                [formGroup]="detailForm.get(['options', option.id])"
                            >
                                <td class="align-middle">
                                    <vdr-entity-info [entity]="value"></vdr-entity-info>
                                </td>
                                <td class="align-middle">
                                    <input
                                        type="text"
                                        formControlName="name"
                                        [readonly]="!(updatePermission | hasPermission)"
                                        (input)="updateOptionCode(option.code, $event.target.value, option.id)"
                                    />
                                </td>
                                <td class="align-middle">
                                    <input type="text" formControlName="code" />
                                </td>
                                <td class="align-middle">
                                    <vdr-dropdown>
                                        <button type="button" class="icon-button" vdrDropdownTrigger>
                                            <clr-icon shape="ellipsis-vertical"></clr-icon>
                                        </button>
                                        <vdr-dropdown-menu vdrPosition="bottom-right">
                                            <button
                                                type="button"
                                                class="delete-button"
                                                (click)="deleteProductOption(option.id)"
                                                [disabled]="!(updatePermission | hasPermission)"
                                                vdrDropdownItem
                                            >
                                                <clr-icon shape="trash" class="is-danger"></clr-icon>
                                                {{ 'common.delete' | translate }}
                                            </button>
                                        </vdr-dropdown-menu>
                                    </vdr-dropdown>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination-wrapper">
                        <vdr-items-per-page-controls
                            [itemsPerPage]="itemsPerPage"
                            (itemsPerPageChange)="setItemsPerPage($event)"
                        ></vdr-items-per-page-controls>
                        <vdr-pagination-controls
                            [currentPage]="currentPage"
                            [itemsPerPage]="itemsPerPage"
                            [totalItems]="totalItems"
                            (pageChange)="setCurrentPage($event)"
                        ></vdr-pagination-controls>
                    </div>
                </ng-container>
            </vdr-card>
        </vdr-page-block>
    </vdr-page-detail-layout>
</form>
