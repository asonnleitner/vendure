<vdr-page-block>
    <vdr-action-bar>
        <vdr-ab-left>
        </vdr-ab-left>
        <vdr-ab-right>
            <vdr-action-bar-items locationId="option-group-list" />
            <a
                class="btn btn-primary"
                [routerLink]="['./create']"
                *vdrIfPermissions="['CreateCatalog', 'CreateProductOptionGroup']"
            >
                <clr-icon shape="plus"></clr-icon>
                {{ 'catalog.create-new-option-group' | translate }}
            </a>
            <vdr-action-bar-dropdown-menu locationId="option-group-list" />
        </vdr-ab-right>
    </vdr-action-bar>
</vdr-page-block>
<vdr-data-table-2
    class="mt-2"
    [id]="dataTableListId"
    [items]="items$ | async"
    [itemsPerPage]="itemsPerPage$ | async"
    [totalItems]="totalItems$ | async"
    [currentPage]="currentPage$ | async"
    [filters]="filters"
    (pageChange)="setPageNumber($event)"
    (itemsPerPageChange)="setItemsPerPage($event)"
>
    <vdr-bulk-action-menu
        locationId="option-group-list"
        [hostComponent]="this"
        [selectionManager]="selectionManager"
    ></vdr-bulk-action-menu>
    <vdr-dt2-search
        [searchTermControl]="searchTermControl"
        [searchTermPlaceholder]="'common.search-by-name' | translate"
    ></vdr-dt2-search>
    <vdr-dt2-column [heading]="'common.id' | translate" id="id" [hiddenByDefault]="true" [sort]="sorts.get('id')">
        <ng-template let-optionGroup="item">
            {{ optionGroup.id }}
        </ng-template>
    </vdr-dt2-column>
    <vdr-dt2-column [heading]="'common.created-at' | translate" id="created-at" [hiddenByDefault]="true" [sort]="sorts.get('createdAt')">
        <ng-template let-optionGroup="item">
            {{ optionGroup.createdAt | localeDate : 'short' }}
        </ng-template>
    </vdr-dt2-column>
    <vdr-dt2-column [heading]="'common.updated-at' | translate" id="updated-at" [hiddenByDefault]="true" [sort]="sorts.get('updatedAt')">
        <ng-template let-optionGroup="item">
            {{ optionGroup.updatedAt | localeDate : 'short' }}
        </ng-template>
    </vdr-dt2-column>
    <vdr-dt2-column [heading]="'common.name' | translate" id="name" [optional]="false" [sort]="sorts.get('name')">
        <ng-template let-optionGroup="item">
            <a class="button-ghost" [routerLink]="['./', optionGroup.id]"
                ><span>{{ optionGroup.name }}</span>
                <clr-icon shape="arrow right"></clr-icon>
            </a>
        </ng-template>
    </vdr-dt2-column>
    <vdr-dt2-column [heading]="'common.code' | translate" id="code" [sort]="sorts.get('code')">
        <ng-template let-optionGroup="item">
            {{ optionGroup.code }}
        </ng-template>
    </vdr-dt2-column>
    <vdr-dt2-column [heading]="'catalog.product-options' | translate" id="options">
        <ng-template let-optionGroup="item">
            <vdr-chip *ngFor="let option of optionGroup.options">{{ option.name }}</vdr-chip>
            <span *ngIf="optionGroup.options.length === 0" class="text-muted">
                {{ 'common.none' | translate }}
            </span>
        </ng-template>
    </vdr-dt2-column>
    <vdr-dt2-custom-field-column *ngFor="let customField of customFields" [customField]="customField" [sorts]="sorts" />
</vdr-data-table-2>
